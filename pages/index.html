<body class="bg-gradient-to-br from-blue-100 to-blue-300 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-2xl shadow-xl w-96 text-center">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">🌤️ Weather App</h1>

    <form action="" id="weather-form">
      <input type="text" id="cityInput" 
      class="w-full p-3 rounded-lg border border-gray-300 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400" 
      placeholder="Enter city name...">
      <!-- <input type="text" id="countryInput" 
      class="w-full p-3 rounded-lg border border-gray-300 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400" 
      placeholder="Enter Country.."> -->

      <input type="submit" value="Get Weather" id="getWeatherBtn" 
            class="w-full bg-blue-500 text-white py-3 rounded-lg mb-2 hover:bg-blue-600 transition">
    </form>
    <button id="getLocationBtn" 
      class="w-full bg-green-500 text-white py-3 rounded-lg hover:bg-green-600 transition">
      📍 Use Current Location
    </button>

    <div id="loading" class="hidden mt-4 text-gray-500 animate-pulse">Loading...</div>

    <div id="weatherDisplay" class="mt-6"></div>
  </div>


</body>
